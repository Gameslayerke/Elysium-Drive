    <style>

        body {

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sell Your Car</title>
        
    </head>
    <body>

        <div class="container">
            <!-- Car Sale Form -->
            <div class="form-container">
                <h2>Sell Your Car</h2>
                <form id="car-sale-form">
                    <label for="car-make">Car Make</label>
                    <input type="text" id="car-make" name="car-make" required>

                    <label for="car-model">Car Model</label>
                    <input type="text" id="car-model" name="car-model" required>

                    <label for="car-year">Car Year</label>
                    <input type="number" id="car-year" name="car-year" required>

                    <label for="car-price">Price (Ksh)</label>
                    <input type="number" id="car-price" name="car-price" required>

                    <label for="car-description">Car Description</label>
                    <textarea id="car-description" name="car-description" rows="4" required></textarea>

                    <label for="seller-name">Your Name</label>
                    <input type="text" id="seller-name" name="seller-name" required>

                    <label for="seller-contact">Your Contact Email</label>
                    <input type="email" id="seller-contact" name="seller-contact" required>

                    <button type="submit" class="cta-button">Submit</button>
                </form>

                <div id="thank-you-message" class="thank-you-message" style="display: none;">
                    <p>Thank you for submitting your car details. We will contact you soon!</p>
                </div>
            </div>
        </div>

        <script>
            // Handle the form submission
            document.getElementById('car-sale-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from refreshing the page

                // Show the thank you message
                document.getElementById('thank-you-message').style.display = 'block';

                // Reset the form (optional)
                document.getElementById('car-sale-form').reset();
            });
        </script>

    </body>
