    <section class="transaction-form">
        <h2>Send Money</h2>
        <form id="moneyForm">
          <label for="recipientEmail">Recipient's Email:</label>
          <input type="email" id="recipientEmail" name="recipientEmail" required placeholder="Enter recipient's email">
  
          <label for="amount">Amount to Send:</label>
          <input type="number" id="amount" name="amount" required placeholder="Enter amount" step="0.01" min="0.01">
  
          <label for="message">Message (Optional):</label>
          <textarea id="message" name="message" placeholder="Add a personal message"></textarea>
  
          <button type="submit" id="sendButton">Send Money</button>
        </form>
      </section>
      <section id="confirmationMessage" style="display:none;">
        <h2>Transaction Successful!</h2>
        <p>Your transaction was successful. A confirmation has been sent to your email.</p>
      </section>
    </main>

    <script>
      document.getElementById("moneyForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting immediately
  
        const recipientEmail = document.getElementById("recipientEmail").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const message = document.getElementById("message").value;
  
        // You would typically send this data to your backend here for actual payment processing.
        console.log("Sending money to:", recipientEmail);
        console.log("Amount:", amount);
        console.log("Message:", message);
  
        // Simulate a successful transaction for demo purposes
        document.getElementById("confirmationMessage").style.display = "block";
        document.querySelector(".transaction-form").style.display = "none";
      });
    </script>
